<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Remove Employee</h1>
        <form action="RemoveEmployeeServlet" method="post">
            <div class="mb-4">
                <label for="id" class="block text-gray-700">Employee ID:</label>
                <input type="number" id="id" name="id" required class="border border-gray-300 p-2 w-full">
            </div>
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Remove Employee
            </button>
        </form>
        <div class="mt-4">
            <a href="manage.html" class="text-blue-500">Back to Manage Employees</a>
        </div>
    </div>
</body>
</html>
