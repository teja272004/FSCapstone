<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Attendance Records</title>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-4xl font-bold mb-8">Attendance Records</h1>
        <form action="FetchAttendanceServlet" method="post">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                View Attendance
            </button>
        </form>
        <button onclick="window.location.href='dashboard.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Back to Dashboard
        </button>
    </div>
    <footer class="bg-gray-800 text-center p-4">
        <p>&copy; 2024 Employee Management System</p>
    </footer>
</body>
</html>
