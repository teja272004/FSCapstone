<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Update Employee</h1>
        <form action="UpdateEmployeeServlet" method="POST" class="space-y-4">
            <div>
                <label for="id" class="block text-sm font-medium text-gray-700">Employee ID (Required)</label>
                <input type="number" name="id" id="id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">New Username</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">New Name</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">New Email</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">New Phone</label>
                <input type="text" name="phone" id="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="job" class="block text-sm font-medium text-gray-700">New Job</label>
                <input type="text" name="job" id="job" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="salary" class="block text-sm font-medium text-gray-700">New Salary</label>
                <input type="number" step="0.01" name="salary" id="salary" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update Employee
            </button>
        </form>
    </div>
</body>
</html>
