<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Add Employee</h1>
        <form action="AddEmployeeServlet" method="POST">
            <div class="mb-4">
                <label for="id" class="block text-gray-700">ID:</label>
                <input type="number" id="id" name="id" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone:</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="job" class="block text-gray-700">Job:</label>
                <input type="text" id="job" name="job" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <div class="mb-4">
                <label for="salary" class="block text-gray-700">Salary:</label>
                <input type="number" step="0.01" id="salary" name="salary" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Employee</button>
        </form>
        <div class="mt-4">
            <a href="manage.html" class="text-blue-500 hover:underline">Back to Manage Employees</a>
        </div>
    </div>
</body>
</html>
